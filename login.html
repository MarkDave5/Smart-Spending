<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - Smart Spending</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="login.css">
</head>
<body>
  <div class="login-container">
    <!-- Left side with image -->
    <div class="image-side">
      <img src="Apps.jpg" alt="Smart Spending Illustration">
      <h1>Smart Spending</h1>
      <p>Take control of your finances with our easy-to-use spending tracker and budget planner.</p>
    </div>

    <!-- Right side with login form -->
    <div class="form-side">
      <div class="login-card">
        <h2>Welcome Back</h2>
        <p>Don't have an account yet? <a href="register.html">Sign Up</a></p>

        <input type="email" id="email" placeholder="Email address" autocomplete="email">
        <input type="password" id="password" placeholder="Password" autocomplete="current-password">

        <div class="forgot-remember">
          <a href="#" id="forgotPasswordLink">Forgot Password?</a>
        </div>

        <button id="loginBtn" class="btn-login">Login</button>
        <p id="login-error" class="error-text"></p>

        <div class="divider">or</div>

        <button id="googleLoginBtn" class="btn-google">
          <img src="google.png" alt="Google logo">
          Login with Google
        </button>
      </div>
    </div>
  </div>

  <script type="module" src="login.js" defer></script>
</body>
</html>
