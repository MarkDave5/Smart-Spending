<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Smart Spending Dashboard</title>
  <link rel="stylesheet" href="dashboard.css" />
</head>
<body>

  <header>
    <h2>Smart Spending Dashboard</h2>
  </header>

  <main>
    <section class="budget-section">
      <h3>Set Your Monthly Budget</h3>
      <input type="number" id="monthlyBudget" placeholder="Enter budget (₱)" required />
      <div class="button-container">
        <button id="setBudgetBtn">Set Budget</button>
        <button id="resetBudgetBtn">Reset Budget</button>
      </div>
      <div id="budget-alert" class="alert">⚠️ You've exceeded your budget!</div>
    </section>

    <section class="expense-section">
      <h3>Add Expense</h3>
      <form id="expenseForm">
        <input type="text" id="expenseName" name="expenseName" placeholder="Name" required />
        <input type="number" id="expenseAmount" name="expenseAmount" placeholder="Amount" required />
        <select id="expenseCategory" name="expenseCategory" required>
          <option value="Food">Food</option>
          <option value="Rent">Rent</option>
          <option value="Utilities">Utilities</option>
          <option value="Entertainment">Entertainment</option>
          <option value="Other">Other</option>
        </select>
        <input type="date" id="expenseDate" name="expenseDate" required />
        <button type="submit">Add Expense</button>
      </form>
      <button id="resetHistoryBtn">Reset History</button>
    </section>

    <section class="summary-section">
      <h3>Summary</h3>
      <p>Total: ₱<span id="totalAmount">0.00</span></p>
      <p>Remaining: ₱<span id="remainingAmount">–</span></p>
    </section>

    <section class="history-section">
      <h3>Expense History</h3>
      <ul id="expenseList"></ul>
    </section>

    <section class="chart-section">
      <h3>Expense Chart</h3>
      <canvas id="expenseChart" width="400" height="400"></canvas>
    </section>
  </main>

  <footer>
    <button id="logoutBtn" class="logout">Logout</button>
  </footer>

  <!-- Toast container -->
  <div id="toastContainer"></div>

  <!-- Firebase SDKs and Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script type="module" src="dashboard.js"></script>
</body>
</html>
